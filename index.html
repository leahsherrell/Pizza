<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bettina's</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Bettina's</h1>
        <h3 id="sub-header">pizzeria di famiglia</h3>
      </div>
      <div class="row">
        <form id="pie">
          <div class="col-md-3 col-md-offset-1">
            <div class="form-group">
              <input type="radio" name="size" id="small" value="small" class="radio-button">
              <label for="small" class="icon"><img src="img/pizza.png" alt="pizza icon" class="sm"></label>
              <input type="radio" name="size" id="medium" value="medium" class="radio-button">
              <label for="medium" class="icon"><img src="img/pizza.png" alt="pizza icon" class="md"></label>
              <input type="radio" name="size" id="large" value="large" class="radio-button">
              <label for="large" class="icon"><img src="img/pizza.png" alt="pizza icon" class="lg"></label>
            </div>
          </div>
          <div class="col-md-3 col-md-offset-1" id="order-summary">
            <div class="form-group topping-group">
              <label for="tops"><span id="topping-price">&nbsp;</span></label>
              <div class="checkbox">
                <label><input type="checkbox" value="sauce">family recipe tomato sauce</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="mozzarella">house made fresh mozzarella</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="anchovies">anchovies</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="basil">fresh basil</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="artichoke">artichoke hearts</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="romas">roma tomato slices</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="olives">greek olives</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="mushrooms">seasonal wild mushrooms</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="sausage">tuscany sausage</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="prosciutto">prosciutto</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="mortadella">mortadella</label>
              </div>
            </div>
          </div><!-- end 2nd col -->
          <div class="col-md-3 col-md-offset-1">
            <div id="total-section">
              <h3>Total: $<span id="total"></span></h3>
              <span id="complete"></span>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-default">Place Order</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
